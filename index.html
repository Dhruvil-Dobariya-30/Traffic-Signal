<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Traffic Signal</title>
  </head>
  <body>
    <div id="time"></div>
    <div id="msg"></div>

    <div>
      <input type="number" name="total time" id="totalSecond" required />
    </div>

    <div class="controls">
      <input
        type="text"
        id="signal-1"
        class="signals"
        value="25"
        inputmode="numeric"
        required
      />
      <input
        type="text"
        id="signal-2"
        class="signals"
        value="25"
        inputmode="numeric"
        required
      />
      <input
        type="text"
        id="signal-3"
        class="signals"
        value="25"
        inputmode="numeric"
        required
      />
      <input
        type="text"
        id="signal-4"
        class="signals"
        value="25"
        inputmode="numeric"
        required
      />
      <button onclick="checkWillStart()">Change</button>
    </div>

    <div class="allSignals">
      <div class="signal1">
        <div class="timer1">0</div>
        <div class="redLight" id="redLight1"></div>
        <div class="yellowLight yellow" id="yellowLight1"></div>
        <div class="greenLight" id="greenLight1"></div>
        <div class="title">Left</div>
      </div>

      <div class="signal2">
        <div class="timer2">0</div>
        <div class="redLight" id="redLight2"></div>
        <div class="yellowLight yellow" id="yellowLight2"></div>
        <div class="greenLight" id="greenLight2"></div>
        <div class="title">Up</div>
      </div>

      <div class="signal3">
        <div class="timer3">0</div>
        <div class="redLight" id="redLight3"></div>
        <div class="yellowLight yellow" id="yellowLight3"></div>
        <div class="greenLight" id="greenLight3"></div>
        <div class="title">Right</div>
      </div>

      <div class="signal4">
        <div class="timer4">0</div>
        <div class="redLight" id="redLight4"></div>
        <div class="yellowLight yellow" id="yellowLight4"></div>
        <div class="greenLight" id="greenLight4"></div>
        <div class="title">Down</div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="./data.js"></script>
  </body>
</html>
