<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Traffic Signal</title>
  </head>
  <body>
    <div class="top-controls">
      <div id="time"></div>
      <div id="msg"></div>
    </div>

    <div class="controls">
      <div>
        <label for="totalSecond">Total Seconds</label>
        <input
          type="text"
          inputmode="numeric"
          name="total time"
          id="totalSecond"
          value="60"
          required
        />
      </div>
      <div>
        <label for="signal-1">Left</label>
        <input
          type="text"
          id="signal-1"
          class="signals"
          value="25"
          inputmode="numeric"
          required
        />
      </div>

      <div>
        <label for="signal-2">Up</label>
        <input
          type="text"
          id="signal-2"
          class="signals"
          value="25"
          inputmode="numeric"
          required
        />
      </div>

      <div>
        <label for="signal-3">Right</label>
        <input
          type="text"
          id="signal-3"
          class="signals"
          value="25"
          inputmode="numeric"
          required
        />
      </div>
      <div>
        <label for="signal-4">Down</label>
        <input
          type="text"
          id="signal-4"
          class="signals"
          value="25"
          inputmode="numeric"
          required
        />
      </div>
      <div class="btns">
        <button onclick="changeSettings()">Start</button>
        <button onclick="reset()">Reset</button>
      </div>
    </div>

    <div class="allSignals">
      <div class="signal1">
        <div class="timer1">0</div>
        <div class="redLight" id="redLight1"></div>
        <div class="yellowLight yellow" id="yellowLight1"></div>
        <div class="greenLight" id="greenLight1"></div>
        <div class="title">Left</div>
      </div>

      <div class="signal2">
        <div class="timer2">0</div>
        <div class="redLight" id="redLight2"></div>
        <div class="yellowLight yellow" id="yellowLight2"></div>
        <div class="greenLight" id="greenLight2"></div>
        <div class="title">Up</div>
      </div>

      <div class="signal3">
        <div class="timer3">0</div>
        <div class="redLight" id="redLight3"></div>
        <div class="yellowLight yellow" id="yellowLight3"></div>
        <div class="greenLight" id="greenLight3"></div>
        <div class="title">Right</div>
      </div>

      <div class="signal4">
        <div class="timer4">0</div>
        <div class="redLight" id="redLight4"></div>
        <div class="yellowLight yellow" id="yellowLight4"></div>
        <div class="greenLight" id="greenLight4"></div>
        <div class="title">Down</div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="./data.js"></script>
  </body>
</html>
